    <!--VALIDAR CPF-->
    <script>
        function verificarCPF(cpf) {
            var i;
            s = cpf;
            var cpf = s.substr(0, 9);
            var dv = s.substr(9, 2);
            var d1 = 0;
            var v = false;

            for (i = 0; i < 9; i++) {
                d1 += cpf.charAt(i) * (10 - i);
            }
            if (cpf == 0) {
                alert("Campo CPF VAZIO! Deve ser preenchido com um número válido!");
                v = true;
                return false;
            }
            if (d1 == 0) {
                alert("CPF Inválido");
                resetCPF();
                v = true;
                return false;


            }
            d1 = 11 - (d1 % 11);
            if (d1 > 9) d1 = 0;
            if (dv.charAt(0) != d1) {
                alert("CPF Inválido");
                resetCPF();
                v = true;
                return false;

            }

            d1 *= 2;
            for (i = 0; i < 9; i++) {
                d1 += cpf.charAt(i) * (11 - i);
            }
            d1 = 11 - (d1 % 11);
            if (d1 > 9) d1 = 0;
            if (dv.charAt(1) != d1) {
                alert("CPF Inválido!");
                resetCPF();
                v = true;
                return false;

            }
            if (!v) {
                alert("CPF Válidado com sucesso !");

            }
        }
    </script>

    <script>
        function validacaoEmail(field) {
            usuario = field.value.substring(0, field.value.indexOf("@"));
            dominio = field.value.substring(field.value.indexOf("@") + 1, field.value.length);
            if ((usuario.length >= 1) &&
                (dominio.length >= 3) &&
                (usuario.search("@") == -1) &&
                (dominio.search("@") == -1) &&
                (usuario.search(" ") == -1) &&
                (dominio.search(" ") == -1) &&
                (dominio.search(".") != -1) &&
                (dominio.indexOf(".") >= 1) &&
                (dominio.lastIndexOf(".") < dominio.length - 1)) {
                document.getElementById("msgemail").innerHTML = "<font color='green'>E-mail válido";
                alert("email valido");
            }
            else {
                document.getElementById("msgemail").innerHTML = "<font color='red'>Email inválido </font>";
                alert("E-mail invalido");
            }
        }
    </script>
